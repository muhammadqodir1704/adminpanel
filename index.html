<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/custom.css" />
  <title>Shop Admin Panel</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="#!">Start Bootstrap</a>
    </div>
  </nav>
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-2">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Shop Admin Panel</h1>
      </div>
    </div>
  </header>
  <section class="py-2">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row">
        <h2 class="text-center mb-5">Add product</h2>
        <div class="col-md-6">
          <input type="text" placeholder="Product title" class="form-control mb-3" id="title" />
          <input type="text" placeholder="Product price" class="form-control mb-3" id="price" />
          <input type="text" placeholder="Product rate" class="form-control mb-3" id="rate" />
        </div>
        <div class="col-md-6">
          <input type="text" placeholder="Product image" class="form-control mb-3" id="imageUrl" />
          <input type="text" placeholder="Product count" class="form-control mb-3" id="count" />
          <div class="row">
            <div class="col-md-6">
              <button onclick="addCart()" class="btn btn-primary w-100" id="btnAdd">
                Add Product
              </button>
            </div>
            <div class="col-md-6">
              <button class="btn btn-secondary w-100" id="btnEdit">
                Change Product
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MODAL CODES -->
  <div id="modal" class="modal-todo hidden" style="width: 450px">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5>Change This Product</h5>
        <button class="btn btn-danger" onclick="closeModal()">X</button>
      </div>
      <div class="card-body">
        <form id="form-edit" class="mb-3" onsubmit="saveEdit(event)">
          <div class="mb-3">
            <input type="text" id="edit-image" class="form-control mb-2" placeholder="Edit product image..."
              autocomplete="off" />
            <input id="input-edit" type="text" class="mb-2 form-control" placeholder="Edit product title..."
              autocomplete="off" />
            <input id="input-edit-price" type="text" class="mb-2 form-control" placeholder="Edit product price..." />
            <input id="input-edit-count" class="mb-2 form-control" placeholder="Edit product count..." min="0"
              step="1" />
            <input type="text" id="input-edit-rate" class="mb-2 form-control" placeholder="Edit product rate..." />
            <span id="message-edit" class="text-danger"></span>
          </div>
          <button class="btn btn-outline-success d-block ms-auto">
            Save Changes
          </button>
        </form>
      </div>
    </div>
  </div>
  <div id="overlay" class="hidden"></div>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="cardWrapperAdmin">
      </div>
    </div>
  </section>
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="admin.js"></script>

</html>
